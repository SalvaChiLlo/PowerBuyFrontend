<div class="product m-1">
  <div class="card p-3" style="width: 100%;" *ngIf="product">
    <div class="img-container fill m-3" (click)="scroll()" [routerLink]="'/product/'+product.id">
      <img [src]="image" class="card-img-top" alt="...">
    </div>
    <div class="card-body">
      <h5 class="card-title" (click)="scroll()" [routerLink]="'/product/'+product.id">{{titulo}}</h5>
      <div (click)="scroll()" [routerLink]="'/product/'+product.id"
        class="card-text d-flex flex-column justify-content-center align-items-center mt-3">
        <app-progress-bar class="w-100" [cantInicial]="product.cantidadInicial" [cantDisp]="product.cantidadDisponible">
        </app-progress-bar>
        <p class="mt-3 lote-msg">Cant.Lote: {{product.cantidadDisponible}} / {{product.cantidadInicial}}</p>
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center mt-1">
        <div (click)="scroll()" [routerLink]="'/product/'+product.id" class="price-tag rounded-pill px-4 py-2 mx-2">
          {{price|currency:'EUR':'symbol'}} </div>
        <app-favorite-toggle class="mx-2" *ngIf="favoriteVisible" [productId]="product.id" [size]="26">
        </app-favorite-toggle>
      </div>
    </div>
  </div>
</div>
