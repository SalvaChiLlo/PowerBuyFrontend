<div class="card m-2" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4 fill">
      <img src="https://uning.es/wp-content/uploads/2016/08/ef3-placeholder-image.jpg" class="img-fluid rounded-start"
        alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body d-flex flex-column justify-content-start">
        <h5 class="card-title">Card title</h5>
        <div class="card-text">
          Cant.Lote: Y / X
          <app-progress-bar></app-progress-bar>
        </div>
        <div class="price-tag mt-3 ">{{price|currency:'EUR':true}} </div>
      </div>
    </div>
  </div>
</div>
