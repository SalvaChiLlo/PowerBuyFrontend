<nav class="w-100">
  <div class="search">
    <img (click)="showSearchMenu = !showSearchMenu; showStoreMenu=false" class="icon" src="/assets/eva_search-fill.png"
      alt="search logo" width="100px">
    <img *ngIf="showSearchMenu" class="chevron" src="/assets/Polygon 1.png" alt="search logo" width="100px">
  </div>
  <div class="brand" routerLink="/home">
    <img class="logo" src="/assets/NavBarLogo.svg" alt="PowerBuy logo" width="100px">
  </div>
  <div class="store">
    <img id="store_logo" (click)="showStoreMenu = !showStoreMenu; showSearchMenu=false" class="icon"
      src="/assets/mdi_shopping-outline.png" alt="store logo" width="100px">
    <img *ngIf="showStoreMenu" class="chevron" src="/assets/Polygon 1.png" alt="search logo" width="100px">
  </div>
  <div class="search-menu" *ngIf="showSearchMenu">
    <div class="content">
      <div class="form ">
        <input class="mt-2 mb-2" type="text" name="busqueda" id="busqueda" placeholder="Buscar..."
          [(ngModel)]="busqueda">
        <img src="assets/Vector.svg" alt="">
      </div>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Ordenar
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <ul class="list-group">
              <li *ngFor="let option of options" class="list-group-item"
                [class.selected]="activeOption === option.value" (click)="activeOption = option.value">
                {{option.name}}</li>
            </ul>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Categorías
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <ul class="list-group">
              <li class="list-group-item" [class.selected]="activeCategory === 'Todas las Categorías'"
                (click)="activeCategory = 'Todas las Categorías'">
                Todas las Categorías</li>
              <li *ngFor="let categoria of categorias" class="list-group-item"
                [class.selected]="activeCategory === categoria.categoria"
                (click)="activeCategory = categoria.categoria">
                {{categoria.categoria}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="search-menu" *ngIf="showStoreMenu">
    <div class="content">
      <ul class="list-group pw_list-group py-3 px-3">
        <li class="list-group-item" (click)="close_store_menu()" routerLink="/shopping-cart">Cesta</li>
        <li class="list-group-item" *ngIf="client" (click)="close_store_menu()">Participaciones</li>
        <li class="list-group-item" *ngIf="client" (click)="close_store_menu()" [routerLink]="'/listaDeseos/'">Favoritos
        </li>
        <li class="list-group-item" *ngIf="client" (click)="close_store_menu()" routerLink="/user">Cuenta</li>
        <li class="list-group-item danger" *ngIf="client" (click)="logout();close_store_menu()">Cerrar Sesión</li>
        <li class="list-group-item warn" *ngIf="!client" (click)="close_store_menu()" routerLink="/signin">Iniciar
          Sesión
        </li>
      </ul>
    </div>
  </div>
</nav>
