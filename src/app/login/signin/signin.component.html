<div class="container-fluid">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-xl-4 col-lg-5 col-md-6 col">
      <form>
        <div class="row">
          <div class="col">
            <h1 class="fw-bold mb-0">Iniciar Sesión</h1>
            <p><small class="text-muted">Bienvenido a PowerBuy</small></p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="alert alert-danger" role="alert" *ngIf="error">
              {{errorMessage}}
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col login-inputs">
            <input [class.input-error]="emailError" type="email" name="email" id="email" [(ngModel)]="email"
              pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
            <span [class.active]='email.length'>Email</span>
          </div>
        </div>
        <div class="row my-3">
          <div class="col login-inputs">
            <input [class.input-error]="passwordError" [type]="show ? 'text ': 'password'" name="password" id="password"
              [(ngModel)]="password">
            <span [class.active]='password.length'>Contraseña</span>
            <mat-icon class="btn" (click)="show = !show">visibility</mat-icon>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex flex-column justify-content-center align-items-center">
            <input *ngIf="!loading" type="submit" required (click)="signin($event)" class="btn btn-primary w-100 submit"
              value="Iniciar sesión">
            <app-spinner *ngIf="loading" [size]="40"></app-spinner>
            <p class="mt-3">Si aún no eres cliente, <a routerLink="/signup">Regístrate!</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
