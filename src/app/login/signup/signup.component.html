<div class="container-fluid">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-xl-4 col-lg-5 col-md-6 col">
      <form>
        <div class="row image">
          <img  style="margin-top: 50px; margin-bottom: 30px;max-width: 200px;"
          src="assets/OrangeLogo.png" class="image" alt="" >
        </div>
        <div class="row">
          <div class="col">
            <h1 class="fw-bold mb-0 textus">Crear Cuenta </h1>
            <!--<p><small class="text-muted">Bienvenido a PowerBuy</small></p>-->
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="alert alert-danger" role="alert" *ngIf="error">
              {{errorMessage}}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col login-inputs">
            <input [class.input-error]="emailError" type="email" name="email" id="email" [(ngModel)]="email"
              pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
            <span [class.active]='email.length'>Email</span>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col login-inputs">
            <input [class.input-error]="usernameError" type="text" name="username" id="username" [(ngModel)]="username">
            <span [class.active]='username.length'>Nombre de Usuario</span>
          </div>
        </div>
        <div class="row my-3">
          <div class="col login-inputs">
            <input [class.input-error]="passwordError" [type]="show ? 'text ': 'password'" name="password" id="password"
              [(ngModel)]="password">
            <span [class.active]='password.length'>Contraseña</span>
            <mat-icon class="btn" (click)="show = !show">visibility</mat-icon>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col user-image">
            <span class="active mb-2 d-block">Foto de Perfil</span>
            <div class="user-image-content">
              <app-profile-picture-viewer [image]="imagePreview || defaultImage" [rounded]="true" [width]="100"
                [height]="100">
              </app-profile-picture-viewer>
              <input type="file" name="image" id="image" accept="image/*" (change)="processImage($event)">
              <label for="image" class="btn btn-dark generic-button px-3">Seleccionar imagen</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex flex-column justify-content-center align-items-center">
            <input *ngIf="!loading" type="submit" (click)="signup($event)" required class="btn btn-dark generic-button rounded-pill"
              value="Crear Cuenta">
            <app-spinner *ngIf="loading" [size]="40"></app-spinner>
            <b class="mt-3 mb-3">O si lo prefieres, <b style="text-decoration: none; color: #f26430" routerLink="/signin">Inicia Sesión!</b></b>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
