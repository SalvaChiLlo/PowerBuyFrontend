<div class="container" *ngIf="user.id !== -1">
  <!-- Start user view -->
  <div class="header-user" >
    <p align="center">
      <img style = "margin-top: 100px" [src]="user.imageURL" class="image" alt="" >
    </p>
  </div>
  <div class="row">
    <h3 align="center">{{user.username}} </h3>
  </div>
  <div class="row">
    <div class="col" align="center">
      <button type="button" class="button-user">Historial de pedidos</button>
      <button type="button" class="button-user">Cesta de la compra</button>
    </div>
      <p align="left">Correo: {{user.email}}</p>
      <p align="left">Número de reseñas: {{user.Opinions.length}}</p>
      <p align="left">Número de pedidos: {{user.CategoriaProductos.length}}</p>
</div>
