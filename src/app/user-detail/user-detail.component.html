<div class="container" *ngIf="cliente">
  <!-- Start user view -->
  <div class="header-user">
    <p align="center">
      <img style="margin-top: 100px" [src]="cliente.imageURL" class="image" alt="">
    </p>
  </div>
  <div class="row">
    <h3 align="center">{{cliente.username}} </h3>
  </div>
  <div class="row">
    <div class="col" align="center">
      <!-- <button type="button" class="button-user">Historial de pedidos</button> -->
      <button type="button" class="button-user" routerLink="/shopping-cart">Cesta de la compra</button>
    </div>
    <p align="left">Correo: {{cliente.email}}</p>
    <p align="left">Número de reseñas: {{cliente.Opinions.length}}</p>
    <p align="left">Número de pedidos: {{cliente.CategoriaProductos.length}}</p>
  </div>
