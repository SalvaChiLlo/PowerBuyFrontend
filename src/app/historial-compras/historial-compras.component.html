<div class="container-fluid container-spinner d-flex justify-content-center align-items-center" *ngIf="loading">
  <div class="row">
    <div class="col d-flex justify-content-center align-items-center">
      <app-spinner [size]="100"></app-spinner>
    </div>
  </div>
</div>
<div class="container-fluid px-0 content-fluid" *ngIf="!loading">
  <div class="historial-container list-content">

    <div class="list-content">
      <div class="col">

        <div class="pb-3 list-content">
          <p class="titulo pt-3">Historial de Participaciones ( {{productsToRender.length}} ) </p>
          <p class="noCompras" *ngIf="productsToRender.length === 0">No has realizado ninguna compra todavia.</p>
          <app-product-list [showText]="false" [products]="productsToRender" [showCantidadesUp]="true"
            [cantidadesUp]="cantidades"></app-product-list>
        </div>



      </div>
    </div>
  </div>
</div>
