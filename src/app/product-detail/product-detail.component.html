<div *ngIf="product.id === -1" class="main-page-loading container d-flex justify-content-center align-items-center">
  <app-spinner [size]="100" class=""></app-spinner>
</div>
<div class="container" *ngIf="product.id !== -1">
  <!-- Start product view -->
  <div class="row">
    <div class="col">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-interval="false"
      >
        <div class="carousel-inner">
          <div
            class="carousel-item img-container"
            *ngFor="let image of imagenes; let index = index"
            [class.active]="index == 0"
          >
            <img [src]="image" class="d-block" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col">
          <h3 class="mt-3 mb-3 product-title">{{ product.nombre }}</h3>
        </div>

        <div class="col">
          <app-favorite-toggle
            [productId]="productId"
            [size]="34"
          ></app-favorite-toggle>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              [style]="{ width: progress + '%' }"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{ progress }} %
            </div>
          </div>
          <p class="m-4 progress-available">
            {{ product.cantidadDisponible }} /
            {{ product.cantidadInicial }} Disponibles
          </p>
        </div>
      </div>
      <div class="row">
        <div
          class="product-price justify-content-center align-items-center mb-4"
        >
          <h2 *ngIf="product.precio !== -1">{{ product.precio }} â‚¬</h2>
          <button
            type="button"
            mat-stroked-button
            class="btn btn-primary generic-button"
            (click)="participarProducto()"
          >
            Comprar
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h4 class="product-title">Acerca de este producto</h4>
        <!--<p align="justify">{{product.descripcion}}</p>-->
        {{ product.descripcion }}
      </div>
    </div>
    <!-- End product view -->
    <hr />
    <!-- Start related products -->
    <app-related-products></app-related-products>
    <!-- End related products -->
    <hr />
    <!-- Start reviews -->
    <app-rating
      [opiniones]="product.Opinions"
      [productoId]="product.id"
    ></app-rating>
    <!-- End reviews -->
  </div>
</div>
