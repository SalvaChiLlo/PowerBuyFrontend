<h2>Productos relacionados</h2>
<div class="row w-100" *ngIf="productosAMostrar.length">
  <div class="related-container d-flex flex-row">
    <div class="d-flex">
      <app-product-card [product]="productosAMostrar[0]"></app-product-card>
    </div>
    <div class="d-flex">
      <app-product-card [product]="productosAMostrar[1]"></app-product-card>
    </div>
    <div class="d-flex">
      <app-product-card [product]="productosAMostrar[2]"></app-product-card>
    </div>
  </div>
</div>
